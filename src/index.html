		<meta property="og:url" content="">
		<meta property="og:title" content="Todo Webアプリ">
		<meta property="og:type" content="website">
		<meta property="og:description" content="Todo Webアプリサイトです。">
		<meta property="og:image" content="/img/icon.png">
		<meta property="og:site_name" content="サイト名">
		<meta property="og:locale" content="ja_JP">
		<link rel="icon" href="/assets/img/common/favicon-32x32.png" sizes="32x32" type="image/png">
		<link rel="apple-touch-icon-precomposed" href="/assets/img/common/apple-touch-icon.png" sizes="180x180">
		<link rel="shortcut icon" href="/assets/img/common/favicon.ico" type="image/svg+xml" sizes="any">

		<link rel="stylesheet" href="/assets/css/common/common.css">
		<link rel="stylesheet" href="/assets/css/top/top.css">
	</head>
	<body id="body">
		<div class="wrapper">
			<header class="header" id="header">
				<div class="header__inner"><a class="header_logo" href="/" aria-label="Site logo">
						<h1 class="header__title">Todo</h1></a>
				</div>
			</header>

			<main>
				<p class="introduction">Todoを編集・保存できます。</p>
				<div class="control">
					<p class="control__heading">
						新規作成
					</p>
					<div class="control__form">
						<label for="control__formInput01">
							<span class="control__text">Todo:</span>
							<input type="text" value="" id="control__formInput01" placeholder="Todo" class="control__formInput01">
						</label>
						<label for="control__formInput02">
							<span class="control__text">期限:</span>
							<input type="datetime-local" value="2022-11-11T10:00" id="control__formInput02" class="control__formInput02">
						</label>
						<button type="button" class="control__addButton">
							&plus; 新規作成する
						</button>
					</div>
				</div>

				<table id="todoTable" class="table">
					<thead>
						<tr>
							<th class="table__title01">Todo</th>
							<th class="table__title02">期限</th>
							<th class="table__title03">状態</th>
							<th class="table__title05">&nbsp;</th>
						</tr>
					</thead>

					<tbody class="table__tbody">
					</tbody>

				</table>
			</main>
		</div>
		<script src="/assets/js/top.bundle.js"></script>
	</body>
</html>
